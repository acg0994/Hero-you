<div mat-dialog-content>
  <!-- Mensaje que mostramos en el modal -->
  <h1>{{ data.info }}</h1>
  <!-- Botones de acciÃ³n -->
  <div class="around" *ngIf="data.buttons">
    <button
      (click)="cerrar(true)"
      mat-raised-button
      color="primary"
    >
    {{ 'yes' | keys}}
    </button>
    <button
      (click)="cerrar(false)"
      mat-raised-button
      color="warn"
    >
    {{ 'no' | keys}}
    </button>
  </div>
</div>
