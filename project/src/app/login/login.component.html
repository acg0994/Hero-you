<!-- Contenedor principal del lógin -->
<div class="login-container">
  <!-- Card de logado y registro -->
  <mat-card class="login-card">
    <mat-card-content>
      <!-- Formulario con los inputs de logado y registro -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="login-input">
          <div class="error" *ngIf="loginError && !isRegister">{{ 'userNoExists' | keys}}</div>
          <input
            matInput
            formControlName="email"
            placeholder="Correo Electrónico"
            type="email"
          />
          <mat-error
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input
            matInput
            formControlName="password"
            placeholder="Contraseña"
            type="password"
          />
        </mat-form-field>
        <button
          *ngIf="!isRegister"
          mat-raised-button
          color="primary"
          class="login-button"
          [disabled]="loginForm.invalid"
        >
        {{ 'login' | keys}}
        </button>
        <button
          *ngIf="isRegister"
          mat-raised-button
          color="primary"
          class="login-button"
          [disabled]="loginForm.invalid"
        >
        {{ 'register' | keys}}
        </button>
      </form>
    </mat-card-content>
    <!-- Enlace a registrar usuario -->
    <mat-card-actions *ngIf="!isRegister" class="login-actions">
      <a (click)="register()" class="login-link">{{ 'createUser' | keys}}</a>
    </mat-card-actions>
  </mat-card>
</div>
